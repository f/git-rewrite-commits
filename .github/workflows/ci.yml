name: CI/CD

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Check types
      run: npx tsc --noEmit
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '18.x'
      with:
        name: dist-artifacts
        path: dist/

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Update package versions
      run: |
        # Update main package version
        npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
        
        # Update grec package version and dependency if it exists
        if [ -d "packages/grec" ]; then
          cd packages/grec
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
          # Update the git-rewrite-commits dependency to match
          npm pkg set "dependencies.git-rewrite-commits=^${{ steps.get_version.outputs.VERSION }}"
          echo "✅ Updated grec package version"
        else
          echo "⚠️ grec package not found, skipping"
        fi
    
    - name: Publish main package to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Wait for main package to be available
      if: ${{ hashFiles('packages/grec/package.json') != '' }}
      run: |
        echo "Waiting for git-rewrite-commits@${{ steps.get_version.outputs.VERSION }} to be available on npm..."
        for i in {1..30}; do
          if npm view git-rewrite-commits@${{ steps.get_version.outputs.VERSION }} version 2>/dev/null; then
            echo "Package is now available!"
            break
          fi
          echo "Waiting... (attempt $i/30)"
          sleep 10
        done
    
    - name: Publish grec alias package to npm
      if: ${{ hashFiles('packages/grec/package.json') != '' }}
      run: |
        cd packages/grec
        npm publish --access public
        echo "✅ Published grec@${{ steps.get_version.outputs.VERSION }}"
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

